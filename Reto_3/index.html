        var datosPeople = {};
        var datosPeopleList = [];
        function getStarWarsPeople() {
            var peticion = new XMLHttpRequest();
            peticion.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    datosPeople = JSON.parse(this.responseText);
                    datosPeopleList = datosPeople.results;
                    var cardPeople = document.getElementById("cardItem");
                    var auxCardPeople = "";
                    datosPeopleList.forEach(function (datosPeopleList, index) {
                        var aux = datosPeopleList.films;
                        auxCardPeople += '<div class="card"  style="width: 18rem; "><img class="card-img-top" src=' + "starwarslogoDER.jpg" + ' alt="Card image cap"><div class="card-body"> <h5 class="card-title">' + datosPeopleList.name + '</h5></div> <ul class="list-group list-group-flush"> <li class="list-group-item">Altura: ' + datosPeopleList.height + '</li> <li class="list-group-item">Peso: ' + datosPeopleList.mass + '</li><li class="list-group-item">Años: ' + datosPeopleList.birth_year + '</li><li class="list-group-item"><a onclick="" href="#">Peliculas</a></li></lu></div>';
                    }
                    )
                    cardPeople.innerHTML = auxCardPeople;
                }
            }
            peticion.open('GET', 'https://swapi.co/api/people/', true);
            peticion.send();
        }
